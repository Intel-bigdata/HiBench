hibench.streamingbench.datagen.jar      ${hibench.home}/src/streambench/datagen/target/datagen-0.0.1-${hibench.hadoop.version.mr}-${hibench.spark.version}-jar-with-dependencies.jar
hibench.streamingbench.storm.bin	${hibench.streamingbench.storm.home}/bin